<script>
const form = document.getElementById("ticketForm");
form.addEventListener("submit", function (event) {
  event.preventDefault();
  
const form = document.getElementById("ticketForm");
const subjectDropdown = form.elements.subject;
const systemOSDropdown = form.elements.system_os;

subjectDropdown.addEventListener("change", function () {
  if (subjectDropdown.value === "open-question") {
    systemOSDropdown.style.display = "none";
  } else {
    systemOSDropdown.style.display = "block";
  }
});

  const subject = form.elements.subject.value;
  const sender_name = form.elements.sender_name.value;
  const message = form.elements.message.value;
  const sender_email = form.elements.sender_email.value;
  const system_os = form.elements.system_os.value;
  
  const data = {
    subject,
    message,
    sender_email,
    system_os
  };

  const headers = {
    "Authorization": "Token wQeFOrQjBJhQv1rtbfwLSX2ZtQJZD4e2fPpJbfBsqvfAXw==",
    "Content-Type": "application/json",
    "Access-Control-Allow-Origin": "*",
 //   "x-cors-api-key": "temp_9206cde71da30d4a289d694d01ac277f"
  };

  const url = 'https://corsproxy.io/?' + encodeURIComponent('https://proxy.cors.sh/https://dev.epicgames.com/portal/api/v1/services/tickets/submit/');

  fetch(url, {
    method: "POST",
    headers,
    body: JSON.stringify(data)
  })
    .then(response => {
      if (!response.ok) {
        throw new Error("Error: Ticket submission failed");
      }
      return response.json();
    })
    .then(data => {
      console.log("Success: Ticket submitted");
      showSuccess("Success: Ticket submitted");
    })
    .catch(error => {
      console.error(error);
      showError("Error: Ticket submission failed", error);
    });
});

function showSuccess(message) {
  const alert = document.querySelector(".alert");
  alert.style.display = "block";
  alert.textContent = message;
}

function showError(message, error) {
  console.error(error);
  const alert1 = document.querySelector(".alert1");
  alert1.style.display = "block";
  alert1.textContent = `${message}: ${error}`;
}
</script>
