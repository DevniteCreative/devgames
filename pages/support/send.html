<form>
  <label for="subject">Subject:</label>
  <select id="subject" name="subject">
    <option value="open-question">Question</option>
    <option value="technical-support">Support</option>
  </select>
  <br><br>

  <label for="message">Message:</label>
  <textarea id="message" name="message"></textarea>
  <br><br>

  <label for="sender_email">Email:</label>
  <input type="email" id="sender_email" name="sender_email">
  <br><br>

  <button type="submit">Submit</button>
</form>

<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const subject = form.elements.subject.value;
    const message = form.elements.message.value;
    const sender_email = form.elements.sender_email.value;

    const api_key = "wQeFOrQjBJhQv1rtbfwLSX2ZtQJZD4e2fPpJbfBsqvfAXw";
    const headers = new Headers({
      "Authorization": `Bearer ${api_key}`,
      "Content-Type": "application/json"
    });

    const body = JSON.stringify({
      subject,
      message,
      sender_email
    });

    fetch('https://dev.epicgames.com/portal/api/v1/services/tickets/submit/', {
      method: 'POST',
      headers,
      body
    })
      .then(response => response.json())
      .then(data => {
        alert('Ticket submitted successfully');
      })
      .catch(error => {
        console.error(error);
        alert('Failed to submit ticket');
      });
  });
</script>
