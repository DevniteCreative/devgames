<form id="ticketForm">
  <label for="subject">Subject:</label>
  <select id="subject" name="subject" required>
    <option value="technical-support">Technical Support</option>
    <option value="open-question">Open Question</option>
  </select><br><br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="system_os">System OS:</label>
  <select id="system_os" name="system_os"
    <option value="select">---</option>
    <option value="windows">Windows</option>
    <option value="mac_os">Mac OS</option>
    <option value="linux">Linux</option>
    <option value="ios">iOS</option>
    <option value="android">Android</option>
    <option value="other">Other</option>
  </select><br><br>
  <input type="submit" value="Submit">
</form>

<script>
  const ticketForm = document.querySelector('#ticketForm');
  ticketForm.addEventListener('submit', event => {
    event.preventDefault();

    const subject = document.querySelector('#subject').value;
    const message = document.querySelector('#message').value;
    const email = document.querySelector('#email').value;
    const systemOS = document.querySelector('#system_os').value;

    fetch('https://dev.epicgames.com/portal/api/v1/services/tickets/submit/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
        'Authorization': 'Token wQeFOrQjBJhQv1rtbfwLSX2ZtQJZD4e2fPpJbfBsqvfAXw=='
      },
      body: JSON.stringify({
        subject,
        message,
        email,
        system_os: systemOS
      })
    })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
  });
</script>
