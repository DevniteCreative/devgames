<form id="ticketForm">
  <label for="subject">Subject:</label>
  <select id="subject" name="subject" required>
    <option value="technical-support">Technical Support</option>
    <option value="open-question">Open Question</option>
  </select><br><br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="system_os">System OS:</label>
  <select id="system_os" name="system_os"
    <option value="select">---</option>
    <option value="windows">Windows</option>
    <option value="mac_os">Mac OS</option>
    <option value="linux">Linux</option>
    <option value="ios">iOS</option>
    <option value="android">Android</option>
    <option value="other">Other</option>
  </select><br><br>
  <input type="submit" value="Submit">
</form>

<script>
  $(document).ready(function() {
  $("#ticketForm").submit(function(event) {
    event.preventDefault();
    $.ajax({
      type: "POST",
      url: "https://dev.epicgames.com/portal/api/v1/services/tickets/submit/",
      crossDomain: true,
      contentType: "application/json",
      headers: {
        "Authorization": "Token " + "wQeFOrQjBJhQv1rtbfwLSX2ZtQJZD4e2fPpJbfBsqvfAXw",
        "Access-Control-Allow-Origin": "*",
        "Access-Control-Allow-Methods": "POST",
        "Access-Control-Allow-Headers": "Content-Type"
      },
      data: JSON.stringify({
        "subject": $("#subject").val(),
        "message": $("#message").val(),
        "email": $("#email").val(),
        "system_os": $("#system_os").val()
      }),
      success: function(response) {
        alert("Ticket submitted successfully!");
      },
      error: function(error) {
        alert("Error submitting ticket: " + error.responseText);
      }
    });
  });
});
</script>
