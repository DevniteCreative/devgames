<head>
  <style>
    #ticketForm {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 50%;
  margin: auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
}

label {
  font-weight: bold;
  margin-bottom: 10px;
}

select, textarea, input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ddd;
  background-color: #ffffff;
}

input[type="submit"] {
  background-color: #0077ff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0066cc;
}
  </style>
</head>

<form id="ticketForm">
  <label for="subject">Subject:</label>
  <select id="subject" name="subject" required>
    <option value="technical-support">Technical Support</option>
    <option value="open-question">Open Question</option>
  </select><br><br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea><br><br>
  <label for="email">Email:</label>
  <input type="email" id="sender_email" name="sender_email" required><br><br>
  <label for="system_os">System OS:</label>
  <select id="system_os" name="system_os"
    <option value="select">---</option>
    <option value="windows">Windows</option>
    <option value="mac_os">Mac OS</option>
    <option value="linux">Linux</option>
    <option value="ios">iOS</option>
    <option value="android">Android</option>
    <option value="other">Other</option>
  </select><br><br>
  <input type="submit" value="Submit">
<div class="alert alert-success" role="alert" style="display: none;">
  Ticket was created!
</div>
<div class="alert alert-danger" role="alert1" style="display: none;">
  Error!
</div>
</form>

<script>
const form = document.getElementById("ticketForm");
form.addEventListener("submit", function (event) {
  event.preventDefault();
  const subject = form.elements.subject.value;
  const message = form.elements.message.value;
  const sender_email = form.elements.sender_email.value;
  const system_os = form.elements.system_os.value;
  

  const data = {
    subject: subject,
    message: message,
    sender_email: sender_email,
    system_os: system_os
  };

  const proxyUrl = "https://cors-anywhere.herokuapp.com/";
  const targetUrl = "https://dev.epicgames.com/portal/api/v1/services/tickets/submit/";

  fetch(proxyUrl + targetUrl, {
    method: "POST",
    headers: {
      "Authorization": "Token wQeFOrQjBJhQv1rtbfwLSX2ZtQJZD4e2fPpJbfBsqvfAXw==",
      "Content-Type": "application/json",
    },
    body: JSON.stringify(data)
  })
    .then(response => {
      if (response.ok) {
        console.log('Success: Ticket submitted');
        const alert = document.querySelector('.alert');
        alert.style.display = 'block';
        alert.textContent = "Success: Ticket submitted";
        // Add success message here
      } else {
        console.error('Error: Ticket submission failed');
        return response.json().then(error => {
          console.error(error);
        const alert1 = document.querySelector('.alert1');
        alert1.style.display = 'block';
        alert1.textContent = "Error: Ticket submission failed" + error;
        // Add error message here
      }
    })
    .catch(error => console.error(error));
});
</script>
