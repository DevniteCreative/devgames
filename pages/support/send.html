<!DOCTYPE html>
<html>
  <head>
    <script>
      function submitForm() {
        var subject = document.getElementById("subject").value;
        var message = document.getElementById("message").value;
        var sender_email = document.getElementById("sender_email").value;
        var api_key = "wQeFOrQjBJhQv1rtbfwLSX2ZtQJZD4e2fPpJbfBsqvfAXw";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://dev.epicgames.com/portal/api/v1/services/tickets/submit/", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.setRequestHeader("Authorization", "Bearer " + api_key);
        xhr.onreadystatechange = function() {
          if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
            document.getElementById("result").innerHTML = "Ticket erfolgreich gesendet.";
          } else if (this.readyState === XMLHttpRequest.DONE) {
            document.getElementById("result").innerHTML = "Fehler: " + this.responseText;
          }
        };
        xhr.send("subject=" + encodeURIComponent(subject) + "&message=" + encodeURIComponent(message) + "&sender_email=" + encodeURIComponent(sender_email));
      }
    </script>
  </head>
  <body>
    <label for="subject">Subject:</label>
    <select id="subject">
      <option value="open-question">Question</option>
      <option value="technical-support">Support</option>
    </select>
    <br>
    <label for="message">Message:</label>
    <textarea id="message"></textarea>
    <br>
    <label for="sender_email">E-Mail:</label>
    <input type="email" id="sender_email">
    <br>
    <button onclick="submitForm()">Send ticket</button>
    <br>
    <div id="result"></div>
  </body>
</html>
