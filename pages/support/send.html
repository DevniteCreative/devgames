<form id="ticketForm">
  <label for="subject">Subject:</label>
  <select id="subject" name="subject" required>
    <option value="technical-support">Technical Support</option>
    <option value="open-question">Open Question</option>
  </select><br><br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea><br><br>
  <label for="email">Email:</label>
  <input type="email" id="sender_email" name="sender_email" required><br><br>
  <label for="system_os">System OS:</label>
  <select id="system_os" name="system_os"
    <option value="select">---</option>
    <option value="windows">Windows</option>
    <option value="mac_os">Mac OS</option>
    <option value="linux">Linux</option>
    <option value="ios">iOS</option>
    <option value="android">Android</option>
    <option value="other">Other</option>
  </select><br><br>
  <input type="submit" value="Submit">
</form>

<script>
const ticketForm = document.getElementById("ticketForm");
ticketForm.addEventListener("submit", (event) => {
  event.preventDefault();

  const subject = document.getElementById("subject").value;
  const message = document.getElementById("message").value;
  const sender_email = document.getElementById("sender_email").value;
  const system_os = document.getElementById("system_os").value;

  const data = JSON.stringify({
    subject,
    message,
    sender_email,
    system_os
  });

  const xhr = new XMLHttpRequest();
  xhr.open("POST", "https://dev.epicgames.com/docs/en-US/https://dev.epicgames.com/portal/api/v1/services/tickets/submit/");
  xhr.setRequestHeader("Authorization", "Token wQeFOrQjBJhQv1rtbfwLSX2ZtQJZD4e2fPpJbfBsqvfAXw==");
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.send(data);
});
</script>
